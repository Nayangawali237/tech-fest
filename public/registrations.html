<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Techfest 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #030305;
            --accent: #7000ff;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --nav-bg: rgba(10, 10, 15, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(255, 255, 255, 0.05);
            --btn-bg: #ffffff;
            --btn-text: #000000;
        }

        body.light-mode {
            --bg: #fdfdfd;
            --text-main: #0f172a;
            --text-dim: #64748b;
            --nav-bg: rgba(255, 255, 255, 0.9);
            --border: rgba(15, 23, 42, 0.08);
            --card-bg: #ffffff;
            --primary: #4f46e5;
            --btn-bg: #0f172a;
            --btn-text: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            transition: background-color 0.6s ease, color 0.6s ease;
            overflow-x: hidden;
        }

        .font-tech {
            font-family: 'Orbitron', sans-serif;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .grid-lines {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: -1;
            opacity: 0.5;
            pointer-events: none;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }

        .nav-float {
            background: var(--nav-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 4px;
        }

        .nav-link {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 14px;
            color: var(--text-dim);
            font-weight: 700;
        }

        .nav-link.active {
            color: var(--primary);
        }

        input,
        select {
            background: rgba(0, 0, 0, 0.2) !important;
            border: 1px solid var(--border) !important;
            color: var(--text-main) !important;
            transition: all 0.3s ease;
        }

        .light-mode input,
        .light-mode select {
            background: rgba(255, 255, 255, 0.8) !important;
            color: #000 !important;
        }

        input:focus,
        select:focus {
            border-color: var(--primary) !important;
            outline: none;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .btn-primary {
            background: var(--btn-bg);
            color: var(--btn-text);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: wait;
        }

        .btn-primary:not(:disabled):hover {
            transform: scale(1.02);
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #status-msg {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            width: 100%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .verifying-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; color: var(--primary); }
            100% { opacity: 0.6; }
        }
    </style>
</head>

<body class="min-h-screen">
    <canvas id="bg-canvas"></canvas>
    <div class="grid-lines"></div>

    <header class="fixed top-6 left-0 w-full z-[100] px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="font-tech font-black text-lg tracking-tighter uppercase">Techfest 2.0</a>
            <div class="flex items-center gap-4">
                <nav class="nav-float hidden md:flex items-center px-4">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="events.html" class="nav-link">Events</a>
                    <a href="registrations.html" class="nav-link active">Register</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </nav>
                <button class="theme-toggle" id="theme-btn">
                    <svg id="theme-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path id="theme-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="pt-32 pb-20 px-6">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-12">
                <span class="text-primary font-black uppercase tracking-[0.4em] text-[10px]">Secure Your Slot</span>
                <h1 class="text-5xl font-black mt-4 font-tech tracking-tight">Registration</h1>
            </div>

            <div class="glass-card rounded-3xl p-8 md:p-10 shadow-2xl">
                <form id="regForm" class="space-y-8">
                    <div>
                        <label class="block text-[10px] uppercase font-black tracking-widest text-primary mb-3">Target Event</label>
                        <select name="event_name" id="event_name" required class="w-full rounded-xl px-5 py-4">
                            <option value="" disabled selected>Select an event...</option>
                            <option value="expo" data-title="Project Expo" data-type="team" data-max="4">Project Expo (₹199/person)</option>
                            <option value="cad" data-title="CAD Competition" data-type="solo" data-max="1">CAD Competition (₹199)</option>
                            <option value="code" data-title="Code Competition" data-type="solo" data-max="1">Code Competition (₹199)</option>
                            <option value="robo" data-title="Robo Race" data-type="team" data-max="4">Robo Race (₹199/person)</option>
                            <option value="poster" data-title="Poster Competition" data-type="team" data-max="4">Poster Competition (₹199/person)</option>
                            <option value="startup" data-title="Startup Pitch" data-type="team" data-max="4">Startup Pitch (₹199/person)</option>
                            <option value="tower" data-title="Tower Challenge" data-type="team" data-max="4">Tower Challenge (₹199/person)</option>
                        </select>
                    </div>

                    <div id="team_info_group" class="hidden space-y-6">
                        <div>
                            <label class="block text-[10px] uppercase font-black tracking-widest text-primary mb-3">Team Name</label>
                            <input type="text" name="team_name" id="team_name" placeholder="Enter team name" class="w-full rounded-xl px-5 py-4">
                        </div>
                        <div id="members_container" class="space-y-4">
                            <div class="flex justify-between items-center">
                                <label class="block text-[10px] uppercase font-black tracking-widest text-primary">Team Members</label>
                                <button type="button" id="add_member_btn" class="text-[9px] font-black bg-primary/10 text-primary border border-primary/20 px-4 py-2 rounded-full hover:bg-primary hover:text-black transition-all">
                                    + Add Member
                                </button>
                            </div>
                            <div id="members_list" class="space-y-3"></div>
                        </div>
                    </div>

                    <div class="pt-6 border-t border-white/10">
                        <label class="block text-[10px] uppercase font-black tracking-widest text-primary mb-6">Lead Participant Details</label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <input type="text" name="lead_name" placeholder="Full Name" required class="w-full rounded-xl px-5 py-4">
                            <input type="tel" name="lead_phone" placeholder="WhatsApp Number" required class="w-full rounded-xl px-5 py-4">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <input type="email" name="lead_email" placeholder="Email Address" required class="w-full rounded-xl px-5 py-4">
                            <input type="text" name="college" placeholder="College Name" required class="w-full rounded-xl px-5 py-4">
                        </div>
                    </div>

                    <button type="button" id="proceedBtn" class="btn-primary w-full py-5 rounded-2xl text-sm shadow-xl shadow-primary/10">
                        Proceed to Payment
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal-overlay">
        <div class="modal-content glass-card rounded-3xl p-8 shadow-2xl relative">
            <button type="button" id="closeModal" class="absolute top-4 right-4 text-dim hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <div class="text-center space-y-6">
                <div class="bg-primary/5 border border-primary/20 rounded-2xl p-4">
                    <span id="modal_event_title" class="text-primary font-bold text-xs uppercase tracking-widest">Event</span>
                    <div class="flex justify-between items-center mt-2">
                        <span id="modal_fee_calc" class="text-[10px] font-bold opacity-60 uppercase">₹199 × 1</span>
                        <span id="modal_amount" class="text-2xl font-black font-tech text-primary">₹199</span>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="space-y-3">
                        <h3 class="text-[10px] uppercase font-black tracking-widest text-primary">Scan QR to Pay</h3>
                        <div class="bg-white p-3 rounded-xl inline-block mx-auto">
                            <img id="payment_qr_img" src="" alt="QR" class="w-44 h-44 object-contain">
                        </div>
                    </div>

                    <div class="space-y-4 pt-4 border-t border-white/10">
                        <h3 class="text-[10px] uppercase font-black tracking-widest text-primary">Receive UPI Request</h3>
                        <div class="space-y-2">
                            <input type="text" id="user_upi_id" placeholder="Enter UPI ID (e.g. name@upi)" class="w-full rounded-xl px-4 py-4 text-sm font-mono text-center">
                            <button type="button" id="pay_via_upi_btn" class="bg-primary text-black font-black text-[10px] uppercase tracking-widest px-6 py-4 rounded-xl w-full">
                                Launch Payment Request
                            </button>
                        </div>
                    </div>
                </div>

                <!-- UTR Input Section -->
                <div class="space-y-4 pt-6 border-t border-white/10">
                    <div class="space-y-3">
                        <label class="block text-[10px] uppercase font-black tracking-widest text-primary text-left">Confirm Transaction UTR (12-Digits)</label>
                        <input type="text" id="transaction_id" placeholder="Enter UTR Number" required class="w-full rounded-xl px-5 py-4 font-mono text-sm tracking-[0.2em] text-center">
                        <p class="text-[9px] opacity-60 italic">Check your transaction history for the 12-digit UTR/Ref number.</p>
                    </div>
                </div>

                <button type="button" id="finalSubmitBtn" class="btn-primary w-full py-5 rounded-2xl text-xs">
                    Finish & Secure Slot
                </button>
            </div>
        </div>
    </div>

    <div id="status-msg"></div>

    <script>
        // --- THREE.JS ---
        let scene, camera, renderer, coreMesh;
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            const geometry = new THREE.IcosahedronGeometry(2, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.1 });
            coreMesh = new THREE.Mesh(geometry, material);
            scene.add(coreMesh);
            animate();
        }
        function animate() {
            requestAnimationFrame(animate);
            if (coreMesh) coreMesh.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        // --- FORM LOGIC ---
        const eventSelect = document.getElementById('event_name');
        const teamInfoGroup = document.getElementById('team_info_group');
        const membersList = document.getElementById('members_list');
        const addMemberBtn = document.getElementById('add_member_btn');
        const regForm = document.getElementById('regForm');
        const statusMsg = document.getElementById('status-msg');
        const proceedBtn = document.getElementById('proceedBtn');
        const paymentModal = document.getElementById('paymentModal');
        const closeModal = document.getElementById('closeModal');
        const finalSubmitBtn = document.getElementById('finalSubmitBtn');
        const transactionIdInput = document.getElementById('transaction_id');
        const userUpiIdInput = document.getElementById('user_upi_id');
        const paymentQrImg = document.getElementById('payment_qr_img');
        const payViaUpiBtn = document.getElementById('pay_via_upi_btn');

        const PRICING_MAP = {
            1: { price: 199, qr: "https://raw.githubusercontent.com/Nayangawali237/tech-fest/main/assets/images/199.png" },
            2: { price: 398, qr: "https://raw.githubusercontent.com/Nayangawali237/techfest2.0/main/images/399.jpeg" },
            3: { price: 597, qr: "https://raw.githubusercontent.com/Nayangawali237/techfest2.0/main/images/599.jpeg" },
            4: { price: 796, qr: "https://raw.githubusercontent.com/Nayangawali237/techfest2.0/main/images/799.jpeg" }
        };

        function updatePrice() {
            const memberCount = membersList.children.length + 1;
            const selected = eventSelect.options[eventSelect.selectedIndex];
            const eventTitle = selected ? selected.getAttribute('data-title') : 'Registration';
            const pricing = PRICING_MAP[memberCount] || PRICING_MAP[1];

            document.getElementById('modal_event_title').innerText = eventTitle;
            document.getElementById('modal_fee_calc').innerText = `₹199 × ${memberCount}`;
            document.getElementById('modal_amount').innerText = `₹${pricing.price}`;
            paymentQrImg.src = pricing.qr;
        }

        eventSelect.addEventListener('change', () => {
            const selected = eventSelect.options[eventSelect.selectedIndex];
            const type = selected.getAttribute('data-type');
            if (type === 'team') {
                teamInfoGroup.classList.remove('hidden');
            } else {
                teamInfoGroup.classList.add('hidden');
                membersList.innerHTML = '';
            }
            updatePrice();
        });

        addMemberBtn.addEventListener('click', () => {
            const max = parseInt(eventSelect.options[eventSelect.selectedIndex].getAttribute('data-max'));
            if (membersList.children.length + 1 >= max) return;
            const div = document.createElement('div');
            div.className = 'flex gap-2';
            div.innerHTML = `<input type="text" name="member_names[]" placeholder="Member Name" required class="flex-1 rounded-xl px-5 py-3 text-sm">`;
            membersList.appendChild(div);
            updatePrice();
        });

        proceedBtn.addEventListener('click', () => {
            if (regForm.checkValidity()) {
                updatePrice();
                paymentModal.classList.add('active');
            } else {
                regForm.reportValidity();
            }
        });

        closeModal.addEventListener('click', () => paymentModal.classList.remove('active'));

        payViaUpiBtn.addEventListener('click', () => {
            const upiId = "9172743746@ptaxis";
            const amount = document.getElementById('modal_amount').innerText.replace('₹', '');
            const intent = `upi://pay?pa=${upiId}&pn=NAYANGAVLI&am=${amount}&cu=INR`;
            window.location.href = intent;
        });

        // --- FINAL SUBMISSION SYNCED WITH BACKEND ---
        finalSubmitBtn.addEventListener('click', async () => {
            const utr = transactionIdInput.value.trim();
            if (utr.length < 8) {
                showMsg("Please enter a valid Transaction UTR number", "error");
                return;
            }

            finalSubmitBtn.disabled = true;
            finalSubmitBtn.innerText = "Processing...";

            const formData = new FormData(regForm);
            // FETCH THE TRANSACTION UTR IN 'utr' FIELD TO MATCH registrations.php
            formData.append('utr', utr); 

            try {
                const response = await fetch('registrations.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showMsg(result.message, "success");
                    regForm.reset();
                    paymentModal.classList.remove('active');
                    membersList.innerHTML = '';
                } else {
                    showMsg(result.message, "error");
                }
            } catch (error) {
                showMsg("Connection lost. Please contact support.", "error");
            } finally {
                finalSubmitBtn.disabled = false;
                finalSubmitBtn.innerText = "Finish & Secure Slot";
            }
        });

        function showMsg(text, type) {
            statusMsg.innerText = text;
            statusMsg.style.background = type === 'success' ? "rgba(16, 185, 129, 0.9)" : "rgba(239, 68, 68, 0.9)";
            statusMsg.style.display = 'block';
            setTimeout(() => { statusMsg.style.display = 'none'; }, 5000);
        }

        window.onload = initThree;
        
        const themeBtn = document.getElementById('theme-btn');
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
